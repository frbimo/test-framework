openapi: 3.0.1
info:
  title: Intent NRM
  version: 19.1.0
  description: >-
    OAS 3.0.1 definition of the Intent NRM Â© 2025, 3GPP Organizational Partners
    (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved.
externalDocs:
  description: 3GPP TS 28.312; Intent driven management services for mobile networks
  url: http://www.3gpp.org/ftp/Specs/archive/28_series/28.312/
paths: {}
components:
  schemas:
    SubNetwork-ncO-IntentNrm:
      type: object
      properties:
        IntentHandlingFunction:
          $ref: '#/components/schemas/IntentHandlingFunction-Multiple'
    Intent-Single:
      description: >-
        This IOC represents the properties of an Intent driven management
        information between MnS consumer and MnS producer.  
      allOf:
        - type: object
          properties:
            id:
              type: string
              nullable: true
            objectClass:
              type: string
            objectInstance:
              $ref: '#/components/schemas/ExpectationObject/properties/objectInstance'
            VsDataContainer:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  attributes:
                    type: object
                    properties:
                      vsDataType:
                        type: string
                        readOnly: true
                      vsDataFormatVersion:
                        type: string
                        readOnly: true
                      vsData:
                        nullable: true
                  VsDataContainer:
                    $ref: >-
                      #/components/schemas/Intent-Single/allOf/0/properties/VsDataContainer
          required:
            - id
        - type: object
          properties:
            userLabel:
              type: string
            intentExpectations:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/IntentExpectation'
                  - description: >-
                      This data type is the "IntentExpectation" data type with
                      specialisations to represent MnS consumer's expectations
                      for radio network delivering and performance assurance    
                    type: object
                    properties:
                      expectationId:
                        type: string
                      expectationVerb:
                        $ref: '#/components/schemas/ExpectationVerb'
                      expectationObject:
                        description: >-
                          This data type is the "ExpectationObject" data type
                          with specialisations for RadioNetworkExpectation
                        type: object
                        properties:
                          objectType:
                            type: string
                            enum:
                              - RAN_SubNetwork
                          objectInstance:
                            $ref: >-
                              #/components/schemas/ExpectationObject/properties/objectInstance
                          objectContexts:
                            type: array
                            uniqueItems: true
                            items:
                              type: object
                              oneOf:
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    CoverageAreaPolygonContext.It describes the
                                    coverage areas for the RAN SubNetwork that
                                    the intent expectation is applied in the
                                    form of polygon.          
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - CoverageAreaPolygon
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      $ref: >-
                                        #/components/schemas/ValueRangeType/oneOf/6
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    CoverageTACContext.It describes the coverage
                                    areas for the RAN SubNetwork that the intent
                                    expectation is applied in the form of
                                    TAC.     
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - CoverageAreaTac
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        type: string
                                        pattern: (^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for CellContext.
                                    It describes the coverage areas for the RAN
                                    SubNetwork that the intent expectation is
                                    applied in the form of a list of cells
                                    (including E-UTRAN cells identified by
                                    E-UTRAN-CGI and NR cells identified by
                                    NG-RAN CGI).
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - Cell
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      items:
                                        oneOf:
                                          - type: string
                                            pattern: ^[A-Fa-f0-9]{7}$
                                          - type: string
                                            pattern: ^[A-Fa-f0-9]{9}$
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    PLMNContext       
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - PLMN
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        $ref: >-
                                          #/components/schemas/ValueRangeType/oneOf/7
                                - description: >-
                                    This data type is the "Context" data type
                                    with specialisations for Object context
                                    "DLFrequencyContext". It describes the
                                    downlink frequency information (RF reference
                                    frequencies and/ or the frequency operating
                                    band) supported by the RAN SubNetwork that
                                    the intent expectation is applied.       
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - DlFrequency
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        $ref: '#/components/schemas/Frequency'
                                - description: >-
                                    This data type is the "Context" data type
                                    with specialisations for Object context
                                    "ULFrequencyContext".It describes the uplink
                                    frequency information (RF reference
                                    frequencies and/ or the frequency operating
                                    band) supported by the RAN SubNetwork that
                                    the intent expectation is applied.       
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - UlFrequency
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        $ref: '#/components/schemas/Frequency'
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for RATContext.It
                                    describes the RAT supported by the RAN
                                    SubNetwork that the intent expectation is
                                    applied.           
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - RAT
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        type: string
                                        enum:
                                          - UTRAN
                                          - EUTRAN
                                          - NR
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for UEGroup([5QI,
                                    SNSSAI])
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - UEGroup
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        $ref: '#/components/schemas/UEGroup'
                                - $ref: '#/components/schemas/Context'
                      expectationTargets:
                        type: array
                        uniqueItems: true
                        items:
                          type: object
                          oneOf:
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                WeakRSRPRatioTarget. It describes the downlink
                                weak coverage ratio target for the RAN
                                SubNetwork that the intent expectation is
                                applied.  The numerator is the number of the
                                cells with downlink weak RSRP, and the
                                denominator is the total number of cells of the
                                RAN Subnetwork in the specified area.
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - WeakRSRPRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    WeakRSRPContext. It describes the threshold
                                    for downlink weak RSRP of the cells (see
                                    RSRP measurements in TS 28.552 [6]) of the
                                    RAN SubNetwork that the intent  expectation
                                    is applied.
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - WeakRSRPThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_LESS_THAN
                                    contextValueRange:
                                      type: number
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                LowSINRatioTarget.It describes the low SINR 
                                ratio target for the RAN SubNetwork that the
                                intent expectation is applied. The numerator is
                                the number of the cells with low SINR, and the
                                denominator is the total number of cells of the
                                RAN Subnetwork in the specified area.
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - LowSINRRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    LowSINRContext.It describes the threshold
                                    for  low SINR of the cells (see SINR
                                    measurements in TS 28.552 [6]) of the RAN
                                    SubNetwork that the intent expectation is
                                    applied.
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - LowSINRThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_LESS_THAN
                                    contextValueRange:
                                      type: integer
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                AveULRANUEThptTarget.It describes the average UL
                                RAN UE throughput target for RAN SubNetwork (see
                                UL RAN UE throughput for a sub-network in TS
                                28.554[11]) that the intent expectation is
                                applied.
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - AveULRANUEThpt
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_GREATER_THAN
                                targetValueRange:
                                  type: integer
                                targetContexts:
                                  type: array
                                  items:
                                    type: object
                                    oneOf:
                                      - $ref: >-
                                          #/components/schemas/Intent-Single/allOf/1/properties/intentExpectations/items/oneOf/1/properties/expectationObject/properties/objectContexts/items/oneOf/5
                                      - $ref: >-
                                          #/components/schemas/Intent-Single/allOf/1/properties/intentExpectations/items/oneOf/1/properties/expectationObject/properties/objectContexts/items/oneOf/6
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                AveDLRANUEThptTarget.It describes the average DL
                                RAN UE throughput target for RAN SubNetwork (see
                                DL RAN UE throughput for a sub-network in TS
                                28.554[11]) that the intent expectation is
                                applied.    
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - AveDLRANUEThpt
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_GREATER_THAN
                                targetValueRange:
                                  type: integer
                                targetContexts:
                                  type: string
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                LowULRANUEThptRatioTarget.It describes the low
                                UL RAN UE throughput ratio target for the RAN
                                SubNetwork that the intent expectation is
                                applied. The numerator is the number of the
                                cells with low UL RAN UE throughput, and the
                                denominator is the total number of cells of the
                                RAN Subnetwork in the  specified area.        
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - LowULRANUEThptRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    LowULRANUEThptContext.It describes the
                                    threshold  for the low UL RAN UE throughput
                                    cells (see average UL RAN UE throughput in
                                    gNB and distribution of UL UE throughput in
                                    gNB in TS 28.552[6]) of the RAN SubNetwork
                                    that the intent expectation is applied.    
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - LowULRANUEThptThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - Is_less_than
                                    contextValueRange:
                                      type: number
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                LowDLRANUEThptRatioTarget. It describes the low
                                DL RAN UE throughput ratio target for the RAN
                                SubNetwork that the intent expectation is
                                applied.The numerator is the number of the cells
                                with low DL RAN UE throughput, and the
                                denominator is the total number of cells of the 
                                RAN Subnetwork in the specified area.        
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - LowDLRANUEThptRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    LowDLRANUEThptContext.It describes the
                                    threshold for the low DL RAN UE throughput
                                    cells ((see average DL RAN UE throughput in
                                    gNB and distribution of DL UE throughput in
                                    gNB in TS 28.552[6]) ) of the RAN SubNetwork
                                    that the intent expectation is
                                    applied.      
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - LowDLRANUEThptThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_LESS_THAN
                                    contextValueRange:
                                      type: number
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                HighULPrbLoadRatioTarget. It describes the high
                                UL PRB load ratio target (as percentage) for the
                                RAN SubNetwork that the intent expectation is
                                applied. The numerator is the number of the
                                cells with high UL PRB load, and the denominator
                                is the total number of cells of the RAN
                                Subnetwork in the specified area.         
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - HighULPrbLoadRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    HighULPrbLoadContext.It describes the
                                    threshold for high uplink PRB load (i.e. UL
                                    Total PRB Usage in TS 28.552 [12] to
                                    represent the percentage of UL PRBs used) of
                                    the cells of the RAN SubNetwork in the
                                    specified area that the intent expectation
                                    is applied.      
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - HighULPrbLoadThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_LESS_THAN
                                    contextValueRange:
                                      type: integer
                                      minimum: 0
                                      maximum: 100
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                HighDLPrbLoadRatioTarget.It describes the high
                                DL PRB load ratio target (as percentage) for the
                                RAN SubNetwork that the intent expectation is
                                applied. The numerator is the number of the
                                cells with high DL PRB load, and the denominator
                                is the total number of cells of the RAN
                                Subnetwork in the specified area.         
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - HighDLPrbLoadRatio
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                                targetContexts:
                                  description: >-
                                    This data type is the "TargetContext" data
                                    type with specialisations for
                                    HighDLPrbLoadContext.It describes the
                                    threshold for high downlink PRB load (i.e.
                                    DL Total PRB Usage in TS 28.552 [12] to
                                    represent the percentage of DL PRBs used) of
                                    the cells of the RAN SubNetwork in the
                                    specified area that the intent expectation
                                    is applied.      
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - HighDLPrbLoadThreshold
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_LESS_THAN
                                    contextValueRange:
                                      type: integer
                                      minimum: 0
                                      maximum: 100
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                AveULPrbLoadTarget.It describes the average
                                uplink PRB load target (i.e. UL Total PRB Usage
                                in TS 28.552 [12] to represent the percentage of
                                UL PRBs used) of the cells of the RAN SubNetwork
                                that the intent expectation is applied.    
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - AveULPrbLoad
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                AveDLPrbLoadTarget.It describes the average
                                dowlink PRB load (i.e. DL Total PRB Usage in TS
                                28.552 [12] to represent the percentage of DL
                                PRBs used) target for RAN SubNetwork that the
                                intent expectation is applied.    
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - AveDLPrbLoad
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                                  minimum: 0
                                  maximum: 100
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                RANEnergyConsumptionTarget.It describes the RAN
                                energy consumption target for RAN SubNetwork
                                that the intent expectation is applied. The
                                definition for RAN energy consumption see
                                ECNG-RAN in clause 6.7.3.4.1 in TS 28.554
                                [11].      
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - RANEnergyConsumption
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_LESS_THAN
                                targetValueRange:
                                  type: integer
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                RANEnergyEfficiencyTarget.It describes the RAN
                                energy efficiency target for RAN SubNetwork that
                                the intent expectation is applied. The unit of
                                this target is bit/J. The definition for RAN
                                energy efficiency target for RAN SubNetwork see
                                EEMN,DV in clause 6.7.1.1 in TS 28.554
                                [11].       
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - RANEnergyEfficiency
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_GREATER_THAN
                                targetValueRange:
                                  type: integer
                            - description: >-
                                This data type is the "ExpectationTarget" data
                                type with specialisations for
                                ActiveUEsNumTarget. It describes the number of
                                Active UEs for the specified areas. This target
                                is related to Mean number of Active UEs in the
                                DL per cell and Mean number of Active UEs in the
                                UL per cell defined in 3GPP TS 28.552 [6].
                              type: object
                              properties:
                                targetName:
                                  type: string
                                  enum:
                                    - ActiveUEsNum
                                targetCondition:
                                  type: string
                                  enum:
                                    - IS_WITHIN_RANGE
                                targetValueRange:
                                  type: array
                                  description: >-
                                    a pair of integer values to represent
                                    minimum number of active UEs and maximum
                                    number of active UEs.
                                  items:
                                    type: integer
                                    minItems: 1
                                    maxItems: 2
                            - $ref: '#/components/schemas/ExpectationTarget'
                      expectationContexts:
                        type: array
                        uniqueItems: true
                        items:
                          type: object
                          oneOf:
                            - description: >-
                                This data type is the "Expectation Context" data
                                type with specialisations for
                                TargetAssuranceTimeContext.It describes the
                                timeWindows (including startTime, endTime) when
                                the targets in the Intent Expectation need to be
                                assured.       
                              type: object
                              properties:
                                contextAttribute:
                                  type: string
                                  enum:
                                    - TargetAssuranceTime
                                contextCondition:
                                  type: string
                                  enum:
                                    - IS_EQUAL_TO
                            - description: >-
                                This data type is the "ExpectationContext" data
                                type with specialisations for
                                SchedulingTimeContext.It describes the scheduled
                                times (including one-time interval, daily
                                periodicity, weekly periodicity or monthly
                                periodicity) for the IntentObject that the
                                intent expectation is applied.
                              type: object
                              properties:
                                contextAttribute:
                                  type: string
                                  enum:
                                    - schedulingTime
                                contextCondition:
                                  type: string
                                  enum:
                                    - IS_ALL_OF
                                contextValueRange:
                                  $ref: '#/components/schemas/TimeCondition'
                            - $ref: '#/components/schemas/Context'
                    required:
                      - expectationId
                  - description: >-
                      This data type is the "IntentExpectation" data type with
                      specialisations to represent MnS consumer's expectations
                      for service deployment    
                    type: object
                    properties:
                      expectationId:
                        type: string
                      expectationVerb:
                        $ref: '#/components/schemas/ExpectationVerb'
                      expectationObject:
                        description: >-
                          This data type is the "ExpectationObject" data type
                          with specialisations for EdgeServiceSupportExpectation
                        type: object
                        properties:
                          objectType:
                            type: string
                            enum:
                              - EdgeService_Support
                          objectInstance:
                            $ref: >-
                              #/components/schemas/ExpectationObject/properties/objectInstance
                          objectContexts:
                            type: array
                            uniqueItems: true
                            items:
                              type: object
                              oneOf:
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    EdgeIdentificationIdContext      
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - edgeIdentificationId
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_EQUAL_TO
                                    contextValueRange:
                                      type: string
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    EdgeIdentificationLocContext    
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - edgeIdentificationTarget
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_EQUAL_TO
                                    contextValueRange:
                                      $ref: >-
                                        #/components/schemas/ValueRangeType/oneOf/8
                                - description: >-
                                    This data type is the "ObjectContext" data
                                    type with specialisations for
                                    CoverageAreaTAContext       
                                  type: object
                                  properties:
                                    contextAttribute:
                                      type: string
                                      enum:
                                        - coverageAreaTA
                                    contextCondition:
                                      type: string
                                      enum:
                                        - IS_ALL_OF
                                    contextValueRange:
                                      type: array
                                      uniqueItems: true
                                      items:
                                        $ref: >-
                                          #/components/schemas/Intent-Single/allOf/1/properties/intentExpectations/items/oneOf/1/properties/expectationObject/properties/objectContexts/items/oneOf/1/properties/contextValueRange/items
                                - $ref: '#/components/schemas/Context'
                      expectationTargets:
                        type: array
                        uniqueItems: true
                        items:
                          type: object
                          oneOf:
                            - description: >-
