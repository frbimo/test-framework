            and conditions to be  used as filter information to identify the
            object(s) to which a given intentExpectation should apply.
    Condition:
      type: string
      enum:
        - IS_EQUAL_TO
        - IS_LESS_THAN
        - IS_GREATER_THAN
        - IS_WITHIN_RANGE
        - IS_OUTSIDE_RANGE
        - IS_ONE_OF
        - IS_NOT_ONE_OF
        - IS_EQUAL_TO_OR_LESS_THAN
        - IS_EQUAL_TO_OR_GREATER_THAN
        - IS_ALL_OF
    Selectivity:
      type: string
      enum:
        - ALL_OF
        - ONE_OF
        - ANY_OF
    IntentMgmtPurpose:
      description: >-
        It describes the MnS consumer requirements for the management purpose
        (required procedures)  of the created or modified intent instance
      type: string
      enum:
        - FEASIBILITYCHECK
        - FULFILMENT
        - EXPLORATION
      default: FULFILMENT
    FulfilmentStatus:
      type: string
      readOnly: true
      enum:
        - FULFILLED
        - NOT_FULFILLED
      default: NOT_FULFILLED
      description: It describes the current status of the intent fulfilment result.
    NotFulfilledState:
      type: string
      readOnly: true
      enum:
        - ACKNOWLEDGED
        - COMPLIANT
        - DEGRADED
        - SUSPENDED
        - TERMINATED
        - FULFILMENTFAILED
      default: ACKNOWLEDGED
      description: >-
        It describes the current progress of or the reason for not achieving
        fulfilment for the intent, intentExpectation or expectationTarget. An
        attribute which is used when FulfilmentInfo is implemented for
        IntentFulfilmentInfo
    FulfilmentInfo:
      description: >-
        This dataType represents the properties of a specific fulfilment
        information for an aspect of  the intent (i.e. either an expectation, a
        target or the whole intent).     
      type: object
      properties:
        fulfilmentStatus:
          $ref: '#/components/schemas/FulfilmentStatus'
        notFullfilledState:
          $ref: '#/components/schemas/NotFulfilledState'
        notFulfilledReasons:
          type: array
          uniqueItems: true
          items:
            type: string
          readOnly: true
          description: >-
            An attribute which is used when FulfilmentInfo is implemented for
            IntentFulfilmentInfo
    ExpectationVerb:
      type: string
      enum:
        - DELIVER
        - ENSURE
      description: >-
        It describes the characteristic of the intentExpectation and is the
        property that describes the types of intentExpectations. Vendor
        extensions are allowed
    Frequency:
      description: >-
        It desribes the RF reference frequency (i.e. Absolute Radio Frequency
        Channel Number)  and/or the frequency operating band used for a given
        direction (UL or DL) in FDD or  for both UL and DL directions in
        TDD.      
      type: object
      properties:
        arfcn:
          type: integer
          description: >-
            This attribute shall be supported, when the frequency information
            represent RF reference frequency. The allowed values for NR see TS
            38.104 subclause 5.4.2.1; The allowed values for EUTRAN see TS
            36.104 [X] subclause 5.7.3; 
        freqband:
          type: string
          description: >-
            This attribute shall be supported, when the frequency information
            represent frequency operating band.  The allowed values for NR see
            TS 38.104 subclause 5.4.2.3; The allowed value for EUTRAN see TS
            36.104 subclause 5.7.3       
    ValueRangeType:
      oneOf:
        - type: number
        - type: string
        - type: boolean
        - type: integer
        - description: This datatype is used for writable attribute
          oneOf:
            - type: object
              properties:
                startTime:
                  $ref: '#/components/schemas/ValueRangeType/oneOf/5'
                endTime:
                  $ref: '#/components/schemas/ValueRangeType/oneOf/5'
            - type: object
              properties:
                startTime:
                  $ref: '#/components/schemas/ValueRangeType/oneOf/5'
            - type: object
              properties:
                endTime:
                  $ref: '#/components/schemas/ValueRangeType/oneOf/5'
        - description: This datatype is used for writable attribute
          type: string
          format: date-time
        - oneOf:
            - type: object
              properties:
                geoPolygon:
                  type: array
                  items:
                    $ref: '#/components/schemas/ValueRangeType/oneOf/8'
                  minItems: 1
        - description: This datatype is used for writable attribute
          type: object
          properties:
            mcc:
              description: This datatype is used for writable attribut
              type: string
              pattern: ^[0-9]{3}$
            mnc:
              description: This datatype is used for writable attribut
              type: string
              pattern: ^[0-9]{2,3}$
        - type: object
          properties:
            latitude:
              type: number
              format: float
              minimum: -90
              maximum: 90
            longitude:
              type: number
              format: float
              minimum: -180
              maximum: 180
            altitude:
              description: This datatype is used for writable attribute
              type: number
              format: float
        - $ref: '#/components/schemas/UEGroup'
        - $ref: '#/components/schemas/Frequency'
        - $ref: '#/components/schemas/TimeCondition'
        - type: object
          properties:
            plmnId:
              $ref: '#/components/schemas/ValueRangeType/oneOf/7'
            snssai:
              $ref: '#/components/schemas/UEGroup/properties/sNssai'
            sliceExpiryTime:
              $ref: '#/components/schemas/ValueRangeType/oneOf/5'
    UEGroup:
      description: >-
        It describes the UE Group, which is  represented by specific 5QI,
        specific S-NSSAI, or a specific combination  of S-NSSAI and 5QI
      type: object
      properties:
        fiveQI:
          type: integer
          minimum: 0
          maximum: 255
        sNssai:
          type: object
          properties:
            sst:
              type: integer
              minimum: 0
              maximum: 255
            sd:
              type: string
              pattern: ^[A-Fa-f0-9]{6}$
    ExpectationTarget:
      description: >-
        This data type represents the target of the IntentExpectation that are
        required to be achieved. This data type is the "ExpectationTarget" data
        type without specialisations
      type: object
      properties:
        targetName:
          type: string
        targetCondition:
          $ref: '#/components/schemas/Condition'
        targetValueRange:
          oneOf:
            - type: array
              uniqueItems: true
              minItems: 1
              items:
                $ref: '#/components/schemas/ValueRangeType'
            - $ref: '#/components/schemas/ValueRangeType'
        contextSelectivity:
          $ref: '#/components/schemas/Selectivity'
        targetContexts:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Context'
          description: >-
            It describes the list of constraints and conditions that should
            apply for a specific expectationTarget.
        preferenceWeight:
          type: integer
          minimum: 0
          maximum: 10
          description: >-
            It represents the preference information of the Consumer on
            expectationTargets.
    Context:
      description: >-
        This data type is the "Context" data type without
        specialisations        
      type: object
      properties:
        contextAttribute:
          type: string
        contextCondition:
          $ref: '#/components/schemas/Condition'
        contextValueRange:
          oneOf:
            - type: array
              uniqueItems: true
              minItems: 1
              items:
                $ref: '#/components/schemas/ValueRangeType'
            - $ref: '#/components/schemas/ValueRangeType'
    IntentReportControl:
      description: It describes intent report subscription information
      type: object
      properties:
        reportRecipientAddress:
          description: It indicates the address of report recipient for MnS consumer
          type: string
        observationPeriod:
          description: >-
            It indicates the time period for which the fulfilment process is
            observed and at the end of which the fulfilmentInfo for
            corresponding ExpectationTargets, IntentExpectations and Intent is
            updated.
          type: integer
        expectedReportTypes:
          description: It indicates the type of IntentReports.
          type: string
          enum:
            - INTENT_FULFILMENT_REPORT
            - INTENT_CONFLICT_REPORT
            - INTENT_FEASIBILITY_CHECK_REPORT
        reportingConditions:
          description: It indicates the specified conditions for intent reporting.
          type: array
          items:
            $ref: '#/components/schemas/ReportingCondition'
        reportingTargets:
          description: It indicates the specified targets needed to be reported.
          type: array
          items:
            type: string
    ReportingCondition:
      description: It describes  the specified conditions for intent reporting.
      oneOf:
        - $ref: '#/components/schemas/TimeCondition'
        - $ref: '#/components/schemas/TargetFulfilmentCondition'
    TimeCondition:
      oneOf:
        - type: object
          properties:
            timeIntervals:
              type: array
              uniqueItems: true
              items:
                type: object
                properties:
                  intervalStart:
                    $ref: >-
                      #/components/schemas/TimeCondition/oneOf/1/properties/timeIntervals/items/properties/intervalEnd
                  intervalEnd:
                    type: string
                    description: format (e.g., full-time) is from RFC 3339
                    format: full-time
        - type: object
          properties:
            timeIntervals:
              type: array
              uniqueItems: true
              items:
                $ref: >-
                  #/components/schemas/TimeCondition/oneOf/1/properties/timeIntervals/items
            daysOfWeek:
              type: array
              uniqueItems: true
              items:
                type: string
                enum:
                  - MONDAY
                  - TUESDAY
                  - WEDNESDAY
                  - THURSDAY
                  - FRIDAY
                  - SATURDAY
                  - SUNDAY
                minItems: 1
                maxItems: 7
        - type: object
          properties:
            timeIntervals:
              type: array
              uniqueItems: true
              items:
                $ref: >-
                  #/components/schemas/TimeCondition/oneOf/1/properties/timeIntervals/items
            daysOfMonth:
              type: array
              uniqueItems: true
              items:
                type: integer
                minimum: 0
                maximum: 31
    TargetFulfilmentCondition:
      description: >-
        It indicates the specified conditions of target fulfilment for intent
        reporting.
      type: object
      properties:
        targetName:
          type: string
        targetCondition:
          $ref: '#/components/schemas/Condition'
        targetValueRange:
          oneOf:
            - type: array
              uniqueItems: true
              items:
                $ref: '#/components/schemas/ValueRangeType'
            - $ref: '#/components/schemas/ValueRangeType'
    IntentFulfilmentReport:
      description: >-
        It includes the intentFulfilmentInfo and expectationFulfilmetResult. 
        This attribute shall be supported when intent fulfilment information is
        supported by IntentReport        
      type: object
      properties:
        intentFulfilmentInfo:
          $ref: '#/components/schemas/FulfilmentInfo'
        expectationFulfilmentResult:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            $ref: '#/components/schemas/ExpectationFulfilmentResult'
        additionalFulfilmentInfo:
          type: string
    ExpectationFulfilmentResult:
      description: >-
        It includes the expectationFulfilmentInfo and targetFulfilmentResults
        for each IntentExpectation.   
      type: object
      properties:
        expectaitonId:
          type: string
          readOnly: true
        expectationFulfilmentInfo:
          $ref: '#/components/schemas/FulfilmentInfo'
        targetFulfilmentResults:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/TargetFulfilmentResult'
    TargetFulfilmentResult:
      description: >-
        This data type includes targetFulfilmentInfo and targetAchievedValue for
        each ExpectationTarget.       
      type: object
      properties:
        targetName:
          type: string
          readOnly: true
        targetFulfilmentInfo:
          $ref: '#/components/schemas/FulfilmentInfo'
        targetAchievedValue:
          type: number
          description: >-
            It describes the value that has been achieved for the expectation
            target at the time at which  the report is generated.
          readOnly: true
        targetContexts:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Context'
    IntentConflictReport:
      description: >-
        It represents the conflict information for the detected conflict This
        attribute shall be supported when intent conflict information is
        supported by IntentReport         
      type: object
      properties:
        conflictId:
          type: string
          readOnly: true
        conflictType:
          type: string
          readOnly: true
          enum:
            - INTENT_CONFLICT
            - EXPECTATION_CONFLICT
            - TARGET_CONFLICT
        conflictingIntent:
          description: >-
            This will be present if the value of conflictType is
            INTENT_CONFLICT. It describes the DN of the conflicting intent
          $ref: >-
            #/components/schemas/Intent-Single/allOf/1/properties/intentReportReference
        conflictingExpectation:
          description: >-
            This will be present if the value of conflictType is
            EXPECTATION_CONFLICT. It describes the expectationId of the
            conflicting IntentExpectation with an Intent       
          type: string
          readOnly: true
        conflictingTarget:
          description: >-
            This will be present if the value of conflictType is
            TARGET_CONFLICT. It describes the targetName of the conflicting
            ExpectationTarget with an IntentExpectation           
          type: string
          readOnly: true
        recommendedSolutions:
          type: string
          readOnly: true
          enum:
            - MODIFY
            - DELETE
    IntentFeasibilityCheckReport:
      description: >-
        It represents the intent feasibility check information This attribute
        shall be supported when intent feasibility check information information
        is supported by IntentReport
      type: object
      properties:
        feasibilityCheckResult:
          type: string
          readOnly: true
          enum:
            - FEASIBLE
            - INFEASIBLE
        infeasibilityReasons:
          description: An attribute which is used when feasibilityCheckResult is INFEASIBLE
          type: array
          items:
            type: string
            readOnly: true
            enum:
              - INVALID_INTENT_EXPRESSION
              - INTENT_CONFLICT
        inFeasibleExpectationInfos:
          type: array
          items:
            $ref: '#/components/schemas/InFeasibleExpectationInfo'
    InFeasibleExpectationInfo:
      description: >-
        It describes the list of InFeasibleExpectationInfo for all infeasible
        IntentExpectations
         in the intent
      type: object
      properties:
        expectationId:
          type: string
          readOnly: true
        inFeasibleTargets:
          type: array
          items:
            type: string
            readOnly: true
          description: It describes the list of TargetNames for the InFeasibleTargets
    IntentExplorationReport:
      description: >-
        It represents the intent exploration information This attribute shall be
        supported when intent exploration information is supported by
        IntentReport
      type: object
      properties:
        expectationExplorationResults:
          type: array
          items:
            $ref: '#/components/schemas/ExpectationExplorationResult'
            uniqueItems: true
            minItems: 1
    ExpectationExplorationResult:
      description: >-
        It represents the expectation exploration result for a specific intent
        expectation
      type: object
      properties:
        expectationId:
          type: string
          readOnly: true
        targetExplorationResults:
          type: array
          items:
            $ref: '#/components/schemas/ExpectationTarget'
            uniqueItems: true
            minItems: 1
        contextExplorationResults:
          type: array
          items:
            $ref: '#/components/schemas/Context'
            uniqueItems: true
            minItems: 1
    IntentHandlingCapability:
      description: >-
        It represents expectation object information and expectation target
        information  which can be supported by a specific intent handling
        function of MnS producer.
      type: object
      properties:
        intentHandlingCapabilityId:
          type: string
          readOnly: true
        supportedExpectationObjectType:
          type: string
          enum:
            - RAN_SUBNETWORK
            - EDGE_SERVICE_SUPPORT
            - 5GC_SUBNETWORK
            - Radio_Service
          readOnly: true
          description: >-
            It describes the expectation object type which can be supported by a
            specific intent handling function of MnS producer.
        supportedExpectationTargetNames:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: string
            readOnly: true
          description: >-
            It describes the supported expectation targets for the supported
            expectation object type.
    SupportedExpectationTargetInfo:
      description: >-
        It indicates the detailed information about what the intent driven MnS
        producer supports for a given supportedExpectationObjectType.
      type: object
      properties:
        supportedExpectationTargetName:
          type: string
          readOnly: true
        supportedTargetCondition:
          $ref: '#/components/schemas/Condition'
        supportedTargetValueRange:
          oneOf:
            - type: array
              uniqueItems: true
              minItems: 1
              items:
                $ref: '#/components/schemas/ValueRangeType'
            - $ref: '#/components/schemas/ValueRangeType'
    Intent-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/Intent-Single'
    IntentReport-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/IntentReport-Single'
    IntentHandlingFunction-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/IntentHandlingFunction-Single'
    resources-intentNrm:
      oneOf:
        - $ref: '#/components/schemas/IntentHandlingFunction-Single'
        - $ref: '#/components/schemas/Intent-Single'
        - $ref: '#/components/schemas/IntentReport-Single'
